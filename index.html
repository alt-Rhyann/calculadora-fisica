<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora de Física</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"> <!-- Inclusão do arquivo CSS -->
</head>

<body>

<div class="calculadora"> <!-- Classes para a área da calculadora -->
    <img src="https://thumbs.dreamstime.com/b/teoria-e-mc2-de-relatividade-11273895.jpg" alt="Imagem no topo da página com o título">

    <h2>Calculadora de Fórmulas de Física</h2>

    <form>
        <h4>Escolha a fórmula:</h4>
        <select id="tipoCalculo" onchange="mostrarCampos()">
            <option value="">Selecione uma fórmula</option>
            <option value="velocidade">Velocidade Média (v = d / t)</option>
            <option value="forca">Força (F = m * a)</option>
            <option value="energia">Energia Cinética (Ec = 1/2 * m * v²)</option>
        </select>

        <div id="campoA">
            <h4>valor A:</h4>
            <input type="number" id="ValorA" />
        </div>

        <div id="campoB">
            <h4>valor B:</h4>
            <input type="number" id="ValorB" />
        </div>

        <div id="campoC" style="display: none;">
            <h4>Valor de C:</h4>
            <input type="number" id="ValorC" />
        </div>

        <br><br>
        <button type="button" class="botao-calcular" onclick="calcularFisica()">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div> <!-- Classe para o resultado -->
</div>

<script src="Calculadora.js"></script>
</body>
</html>
